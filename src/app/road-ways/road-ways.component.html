<mat-tab-group color="accent" backgroundColor="primary">
  <mat-tab label="Admin">
    <div *ngIf="t">
      <mat-card>
        <mat-card-header>
          <h2>Log In</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm1" (ngSubmit)="onSubmit1()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="email"
                type="text"
                formControlName="email"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Password"
                type="text"
                formControlName="pass"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="type"
                type="text"
                formControlName="type"
              />
            </mat-form-field>
            <br />

            <button mat-raised-button color="primary" type="submit">
              Log In
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="!t">
      <div class="row" [@listAnimation]="1">
        <div class="col-1" *ngFor="let item of dataSource">
          <mat-card>
            <mat-card-header>
              <h2>Create Contract</h2>
            </mat-card-header>
            <mat-card-content>
              {{ item | json }}
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-raised-button
                color="primary"
                (click)="wait1(item.id)"
              >
                Validate
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Tracking">
    <div *ngIf="!visible">
      <div *ngFor="let item of dataSource">
        <div class="example-container">
          <mat-card>
            <mat-card-header>
              <h2>{{ item.id }}</h2>
            </mat-card-header>
            <mat-card-content>
              {{ item.firstName }}
            </mat-card-content>
            <mat-card-footer>
              <br />

              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="mapdisplay(item)"
              >
                Register Company
              </button>
            </mat-card-footer>
          </mat-card>
        </div>
      </div>
    </div>

    <div *ngIf="visible">
      <agm-map [zoom]="11" [latitude]="lat" [longitude]="lng">
        <agm-marker
          [iconUrl]="
            'https://png.icons8.com/material/50/000000/car-top-view.png'
          "
          [latitude]="lat"
          [longitude]="lng"
        >
          <agm-info-window>
            <h3><strong>Howdy!</strong></h3>
            <p>You are here!</p>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </mat-tab>

  <mat-tab *ngIf="type1 === 'grower'" label="grower">
    <div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Add coffee</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Size"
                type="text"
                formControlName="size"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Roast"
                type="text"
                formControlName="roast"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="batchState"
                type="text"
                formControlName="batchState"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Particingpant"
                type="text"
                formControlName="grower"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Transaction ID"
                type="text"
                formControlName="transactionId"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="TimeStamp"
                type="text"
                formControlName="timestamp"
              />
            </mat-form-field>
            <br />

            <button mat-raised-button color="primary" type="submit">
              Create Batch
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>


  <mat-tab *ngIf="type1 === 'trader'" label="trader">
    <div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Add componey</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="trader" (ngSubmit)="trader1()">

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Grower" type="text" formControlName="grower" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="trader" type="text" formControlName="trader" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_Invoice_no" type="text" formControlName="PL_Invoice_no" />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_IssueDate" type="text" formControlName="PL_IssueDate" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_ICO_no" type="text" formControlName="PL_ICO_no" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_ICO_Lot" type="text" formControlName="PL_ICO_Lot" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_ICO_no" type="text" formControlName="PL_ICO_no" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_FDA_NO" type="text" formControlName="PL_FDA_NO" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_Bill_of_Lading_No" type="text" formControlName="PL_Bill_of_Lading_No" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_LoadedVessel" type="text" formControlName="PL_LoadedVessel" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_VesselVoyage_No" type="text" formControlName="PL_VesselVoyage_No" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_Container_No" type="text" formControlName="PL_Container_No" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_Seal_no" type="text" formControlName="PL_Seal_no" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="PL_timestamp" type="text" formControlName="PL_timestamp" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="batchId" type="text" formControlName="batchId" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="transactionId" type="text" formControlName="transactionId" />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input matInput placeholder="timestamp" type="text" formControlName="timestamp" />
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary" type="submit">
              Register Company
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab *ngIf="type1 === 'retailer'" label="retailer">
    <div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>submit-inbound-weight-tally</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="retailer" (ngSubmit)="retailer1()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="dateStripped"
                type="text"
                formControlName="dateStripped"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="marks"
                type="text"
                formControlName="marks"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="bagsExpected"
                type="text"
                formControlName="bagsExpected"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="condition"
                type="text"
                formControlName="condition"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="insectActivity"
                type="text"
                formControlName="insectActivity"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="batchId"
                type="text"
                formControlName="batchId"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="transactionId"
                type="text"
                formControlName="transactionId"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="timestamp"
                type="text"
                formControlName="timestamp"
              />
            </mat-form-field>
            <br />

            <button mat-raised-button color="primary" type="submit">
              Inspected
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
