<mat-tab-group color="accent" backgroundColor="primary">
  <mat-tab label="Company Registration"
    ><div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Add componey</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm1" (ngSubmit)="onSubmit1()">
            <mat-label>Type</mat-label>
            <mat-select formControlName="$class">
              <mat-option value="Grower">Grower</mat-option>
              <mat-option value="Trader">Trader</mat-option>
              <mat-option value="Shipper">Shipper</mat-option>
              <mat-option value="Retailer">Retailer</mat-option>
              <mat-option value="Regulator">Regulator</mat-option>
            </mat-select>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Email address"
                type="text"
                formControlName="email"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="password"
                type="password"
                formControlName="pass"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="ID"
                type="text"
                formControlName="Id"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="organization"
                type="text"
                formControlName="organization"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Address"
                type="text"
                formControlName="address"
              />
            </mat-form-field>
            <br />

            <button mat-raised-button color="primary" type="submit">
              Register Company
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="Generate Contract">
    <div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Create Contract</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="ID"
                type="text"
                formControlName="firstName"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Data"
                type="text"
                formControlName="lastName"
              />
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Grower"
                type="text"
                formControlName="grower"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="trader"
                type="text"
                formControlName="trader"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_Invoice_no"
                type="text"
                formControlName="PL_Invoice_no"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_IssueDate"
                type="text"
                formControlName="PL_IssueDate"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_ICO_no"
                type="text"
                formControlName="PL_ICO_no"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_ICO_Lot"
                type="text"
                formControlName="PL_ICO_Lot"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_ICO_no"
                type="text"
                formControlName="PL_ICO_no"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_FDA_NO"
                type="text"
                formControlName="PL_FDA_NO"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_Bill_of_Lading_No"
                type="text"
                formControlName="PL_Bill_of_Lading_No"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_LoadedVessel"
                type="text"
                formControlName="PL_LoadedVessel"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_VesselVoyage_No"
                type="text"
                formControlName="PL_VesselVoyage_No"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_Container_No"
                type="text"
                formControlName="PL_Container_No"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_Seal_no"
                type="text"
                formControlName="PL_Seal_no"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="PL_timestamp"
                type="text"
                formControlName="PL_timestamp"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="batchId"
                type="text"
                formControlName="batchId"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="transactionId"
                type="text"
                formControlName="transactionId"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="timestamp"
                type="text"
                formControlName="timestamp"
              />
            </mat-form-field>
            <br />


            <button mat-raised-button color="primary" type="submit">
              Create Contract
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Network Status">
    <div>
      <!-- {{v[item.email]}} -->
      <div class="example-container" *ngIf="v !== 1">
        <mat-card>
          <mat-card-header>
            <h2>Waiting for Validation....</h2>
          </mat-card-header>
          <mat-card-content>
            <table>
              <th class="a" *ngFor="let item of dataSource1">
                <mat-progress-spinner
                  *ngIf="!item.status"
                  class="example-margin"
                  color="primary"
                  mode="indeterminate"
                  diameter="40"
                >
                </mat-progress-spinner>
                <br />
                <div *ngIf="item.status">
                  <svg
                    class="checkmark"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 52 52"
                  >
                    <circle
                      class="checkmark__circle"
                      cx="26"
                      cy="26"
                      r="25"
                      fill="none"
                    />
                    <path
                      class="checkmark__check"
                      fill="none"
                      d="M14.1 27.2l7.1 7.2 16.7-16.8"
                    />
                  </svg>
                </div>
                <br />
                <p>{{ item.name }}</p>
              </th>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Track Activity">
    <div *ngIf="!visible">
      <div *ngFor="let item of dataSource">
        <div class="example-container">
          <mat-card>
            <mat-card-header>
              <h2>{{ item.id }}</h2>
            </mat-card-header>
            <mat-card-content>
              {{ item.firstName }}
            </mat-card-content>
            <mat-card-footer>
              <br />

              <button
                mat-raised-button
                color="primary"
                type="submit"
                (click)="mapdisplay(item)"
              >
                Track
              </button>
            </mat-card-footer>
          </mat-card>
        </div>
      </div>
    </div>

    <div *ngIf="visible">
      <agm-map [zoom]="11" [latitude]="lat" [longitude]="lng">
        <agm-marker
          [iconUrl]="
            'https://png.icons8.com/material/50/000000/car-top-view.png'
          "
          [latitude]="lat"
          [longitude]="lng"
        >
          <agm-info-window>
            <h3><strong>Howdy!</strong></h3>
            <p>You are here!</p>
          </agm-info-window>
        </agm-marker>
      </agm-map>

      <iframe
        width="450"
        height="260"
        style="border: 1px solid #cccccc;"
        src="https://thingspeak.com/channels/721056/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"
      ></iframe>

      <iframe
        width="450"
        height="260"
        style="border: 1px solid #cccccc;"
        src="https://thingspeak.com/channels/721056/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"
      ></iframe>
    </div>
  </mat-tab>
</mat-tab-group>
